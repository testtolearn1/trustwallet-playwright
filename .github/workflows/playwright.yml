name: Run Playwright Tests on Remote Server

on:
  repository_dispatch:
    types: [run-playwright-tests]

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run Playwright tests
        run: |
          npm install
          npx playwright install
          npx playwright test e2e/trustwalletextensionsetup.spec.js --project=chromium
