name: Run Playwright Tests on Remote Server

on:
  repository_dispatch:
    types: [run-playwright-tests]

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Playwright tests
        run: |
            npm install
            npx playwright install
            npx playwright test tests/e2e/specs/wallet.spec.ts --project=chromium
          EOF
